<div class="card p-3 mb-4">
    <div class="card-body">
        <div class="d-flex mb-3 justify-content-center">
            <img [src]="product.image" [alt]="product.description" height="150">
        </div>
        <h4 class="text-secondary" style="font-weight: 400;">{{product.title | shorter : 45}}</h4>
        <h2 style="font-weight: bolder;">{{product.price | currency:"BRL"}}</h2>
    </div>
    <div class="card-action">
        <button pButton pRipple type="button" label="Adicionar ao carrinho" class="p-button-rounded w-100"></button>

    </div>
</div>
